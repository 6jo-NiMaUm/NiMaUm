<!DOCTYPE html>
<html lang="en">
<head>
    <title>로그인 페이지</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script>
        {% if msg %}
            alert("{{ msg }}")
        {% endif %}

        function enterkey() {
            if (window.event.keyCode == 13) {
                document.getElementById('login-btn').click()
            }
        }
        {# onkeyup 어떤 키를 누르더라도 입력시 발생하는 함수 엔터키가 13번
           #}
        {# https://blog.miyam.net/139
           https://stackoverflow.com/questions/40772691/trigger-button-click-in-javascript #}


        function login() {
            $.ajax({
                type: "POST",
                url: "/api/login",
                data: {id_give: $('#floatingInput').val(), pw_give: $('#floatingPassword').val()},
                success: function (response) {
                    let keyCode = window.event.keyCode

                    if (response['result'] == 'success') {
                        $.cookie('mytoken', response['token']);

                        alert('로그인 완료 !')
                        window.location.href = '/'
                    } else {
                        alert(response['msg'])
                    }
                }
            })
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poor Story', cursive;
        }
        .main {
            background-color: #e5e5e5;
            background-image: url("http://nstayimg4.speedgabia.com/arribada/main/mv01.jpg");


        }

        .main-box {
            background-color: #F7BE81;
            margin: 20px auto;
            max-width: 700px;
            height: 100%;

            border-radius: 15px;
        }

        .main-box > .login-box {
            transition: 0.3s;
            margin: auto;
            padding-top: 20px;

            max-width: 500px;
        }

        .main-box > .login-box > .buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .main-box > .login-box > .mascot {
            width: 100%;
            border-radius: 55px;
            padding: 40px;
        }

        .main-box > .login-box > .buttons > button {
            margin: 10px 10px 40px 10px;
        }

        @media screen and (max-width: 800px) {
            .main-box {
                max-width: 90%;
            }

            .main-box > .login-box {
                max-width: 80%;
            }
        }

        @media screen and (max-width: 600px) {
            .main-box {
                max-width: 90%;
            }

            .main-box > .login-box {
                max-width: 80%;
            }
        }
    </style>
    <meta charset="UTF-8">
</head>
<body class="main">
<div class="main-box">
    <div class="login-box">
        <h1 style="display: flex; justify-content: center; margin-top: 10px;">what's your drink</h1>
        <img class="mascot" src="https://cdn.imweb.me/upload/S20200515cfb40c92647b4/790be33eab815.png" alt="6조 마스코트">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" onkeyup="enterkey()">
            <label for="floatingInput">아이디</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" onkeyup="enterkey()">
            <label for="floatingPassword">비밀번호</label>
        </div>
        <div class="buttons">
            <button id="login-btn" onclick="login()" class="btn btn-warning">로그인</button>
            <button onclick="location.href='http://localhost:5000/register'" class="btn btn-warning">회원가입
            </button>
        </div>
    </div>
</div>
</body>
</html>
