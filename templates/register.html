<!DOCTYPE html>
<html lang="en">
<head>
    <title>회원가입</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {#    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">#}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/register.css">
    <script type="text/javascript" src="/static/js/register.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <meta charset="UTF-8">
    <style>
    </style>
    <link rel="stylesheet" href="../static/css/register.css" />
</head>
<body class="main">
<div class="main-box">
    <div class="register-box">

        <h1 style="display: flex; justify-content: center; margin-top: 10px;">회원가입</h1>

        <img class="mascot" src="https://cdn.imweb.me/upload/S20200515cfb40c92647b4/790be33eab815.png" alt="6조 마스코트">

        <div class="form-floating mb-3" style="margin-bottom: 0">
            <input type="text" class="form-control" id="userid" placeholder="name@example.com"
                   onkeyup="closeid()">
            <label for="floatingInput">아이디</label>
        </div>
        <div id="result1" style="display: none; margin: 0 0 15px; color: #ef0000; font-weight: 600; font-size: 16px;">
            5~20자의 영문 대 소문자, 숫자만 사용 가능합니다.
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control two" id="usernick" placeholder="name@example.com"
                   onkeyup="closenick()">
            <label class=butt"" for="floatingInput">닉네임</label>
        </div>
        <div id="result2" style="display: none; margin: 0 0 15px; color: #ef0000; font-weight: 600; font-size: 16px;">
            2~10자 영문 대 소문자, 숫자, 한글만 사용하세요.
        </div>

        <div class="form-floating">
            <input type="password" class="form-control three" id="userpw" placeholder="Password"
                   onkeyup="closepw()">
            <label class="butt" for="floatingPassword">비밀번호</label>
        </div>
        <div id="result3"
             style="display: none; margin: 1rem 0 15px; color: #ef0000; font-weight: 600; font-size: 16px;">
            8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.
        </div>

        <div class="form-floating" style="margin-top: 1rem">
            <input type="password" class="form-control four" id="userpwch" placeholder="Password"
                   onkeyup="closepwch()">
            <label class="butt" for="floatingPassword">비밀번호 확인</label>
        </div>
        <div id="result4"
             style="display: none; margin: 1rem 0 15px; color: #ef0000; font-weight: 600; font-size: 16px;">
            비밀번호가 일치하지 않습니다.
        </div>

        <div class="buttons">
            <button onclick="location.href='/login'" class="btn btn-warning">취소</button>
            <button onclick="register()" class="btn btn-warning">가입하기</button>
        </div>
    </div>
</div>
</body>
